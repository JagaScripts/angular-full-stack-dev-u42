<div style="width: 500px; margin: auto">
  <div class="submit-form">
      <div class="form-group">
      <div class="form-group">
        <div class="form-group">
          <label for="id">Identifier</label>
          <input
            class="form-control"
            id="id"
            required
            [(ngModel)]="character.id"
            name="id"
          />
        </div>

        <label for="name">Name</label>
        <input
          class="form-control"
          id="name"
          required
          [(ngModel)]="character.name"
          name="name"
        />
      </div>
      <button (click)="addCharacter()" class="btn btn-warning" routerLink="/detalle/{{character.id}}">Crear</button>
    </div>
  </div>
</div>
